<!DOCTYPE html>
<html>
    <head>
        <title>Yemmy Foods|Order</title>
        <link rel="icon" type="image/x-icon" href="logo 1.PNG">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form>
            <img src="logo 1.PNG" alt="logo" width="100" height="50">
            <h2>Order Form</h2>
            <h3>Your Information</h3>
            <hr>
            <label for="fname">First Name:</label><br>
            <input type="text"><br>
            <label for="lname">Last Name:</label><br>
            <input type="text"><br>
            <label for="contact">Contact:</label><br>
            <input type="text"><br>
            <label for="email">Email:</label><br>
            <input type="text">
            <h3>Your Order</h3>
            <hr>
            <label for="turkey">Turkey:</label>
            <input type="checkbox"><br>
            <label for="chicken">Chicken:</label>
            <input type="checkbox"><br>
            <label for="pork">Pork:</label>
            <input type="checkbox"><br>
            <label for="Gizzard">Gizzard:</label>
            <input type="checkbox"><br>
            <label for="mutton">Mutton:</label>
            <input type="checkbox"><br>
            <label for="beef">Beef:</label>
            <input type="checkbox"><br>
            <h3>Shopping Information</h3>
            <hr>
            <label for="address">Address:</label><br>
            <input type="text"><br>
            <label for="city">City:</label><br>
            <input type="text"><br>
            <button><h3>Place Order</h3></button>
        </form>
    </body>
</html>
